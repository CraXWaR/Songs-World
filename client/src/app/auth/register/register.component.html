<div class="register-container">
    <form [formGroup]="form" class="register-form" (ngSubmit)="register()"> 
        <div class="mb-3">
            <h2 class="mb-2">Sign Up</h2>
            <p>Already have an account? <a href="/login" class="ml-1">Sing In</a></p>
        </div>

        <div class="field mb-4">
            <div class="control input-float">
                <input type="text" class="input mt-4" name="username" formControlName="username" placeholder="Username">
                <label for="username"></label>
            </div>
        </div>

        <div class="field mb-4">
            <div class="control input-float">
                <input type="text" class="input mt-4" name="city" formControlName="city" placeholder="City">
                <label for="city"></label>
            </div>
        </div>

        <div class="field mb-4">
            <div class="control input-float">
                <input type="text" class="input" name="email" formControlName="email" placeholder="Email">
                <label for="email"></label>
            </div>
        </div>

        <div class="field mb-4">
            <div class="control input-float">
                <textarea class="input mt-4" type="text" placeholder="I'm good guy who loves computer games..." name="personalInfo"
                formControlName="personalInfo">
                </textarea>
                <label for="personalInfo"></label>
            </div>
        </div>

        <div class="field mb-4">
            <div class="control input-float">
                <input type="password" class="input" name="password" formControlName="password" placeholder="Password">
                <label for="password"></label>
            </div>
        </div>

        <div class="field mb-5">
            <div class="control input-float">
                <input type="password" class="input" name="rePassword" formControlName="rePassword" placeholder="Repeat Password">
                <label for="repeat-password"></label>
            </div>
        </div>

        <div>
            <button class="btn-register mt-2 p-2">Sign Up</button>
        </div>
    </form> 
</div>
