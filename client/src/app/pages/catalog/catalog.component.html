<div class="d-flex justify-content-center">
    <div class="container bg-light rounded">
        <div class="h2 font-weight-bold text-center py-3" *ngIf="!isEmpty">Explore more</div>
        <div class="row" *ngIf="songs">
            <ng-container *ngFor="let song of songs">
                <div class="col-lg-4 col-md-6 my-lg-0 my-3 p-2">
                    <div class="box bg-white">
                        <div class="d-flex align-items-center">
                            <div
                                class="rounded-circle mx-3 text-center d-flex align-items-center justify-content-center">
                                <img src="{{song.songImage}}">
                            </div>
                            <div class="d-flex flex-column">
                                <b>{{song.name}}</b>
                                <ng-container *ngIf="ifUser">
                                    <a href="/songs/{{song._id}}">
                                        <p class="text-muted">Details</p>
                                    </a>
                                </ng-container>
                                <ng-container *ngIf="!ifUser">
                                    <a href="/login">
                                        <p class="text-muted">Sign in to see song details</p>
                                    </a>
                                </ng-container>
                            </div>
                        </div>
                    </div>
                </div>
            </ng-container>
        </div>
        <div class="h2 font-weight-bold text-center py-5" *ngIf="isEmpty">
            No Songs in Data Base
        </div>
    </div>
</div>
