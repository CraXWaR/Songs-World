<div class="container">
    <div class="row">
        <div class="col-md-5">
            <div class="project-info-box mt-0">
                <h5>SONG DETAILS</h5>
                <p class="mb-0">{{song?.description}}</p>
            </div><!-- / project-info-box -->

            <div class="project-info-box">
                <p><b>Song name:</b> {{song?.name}}</p>
                <p><b>Date:</b> {{song?.year}}</p>
                <p><b>Author:</b> {{song?.author}}</p>
                <!-- <p><b>Tools:</b> Illustrator</p> -->
                <p class="mb-0"><b>Price:</b> ${{song?.price}}</p>
            </div><!-- / project-info-box -->

            <div class="project-info-box mt-0 mb-0">
                <button>Buy Now</button>
                <button>Wish</button>
                <button>Delete</button>
                <button>Edit</button>
            </div><!-- / project-info-box -->
        </div><!-- / column -->

        <div class="col-md-7">
            <img src="{{song?.songImage}}" class="rounded">
            <div class="project-info-box">
                <p><b>Genre:</b> {{song?.genre}}</p>
                <!-- <p><b>Skills:</b> Illustrator</p> -->
            </div><!-- / project-info-box -->
        </div><!-- / column -->
    </div>
</div>
