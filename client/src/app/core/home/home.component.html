<section class="main-section d-flex">
    <div class="home-background">
        <picture>
            <img src="/assets/homepagePicture.jpg" alt="Homepage Picture" width="1580px">
        </picture>
    </div>
    <div class="container d-flex flex-column position-relative">
        <div class="text-white px-3">
            <h1 class="h1">Royalty Free Music for Videos</h1>
        </div>
        <div class="text-white px-3">
            <p class="p">The best Music, by the best Artists</p>
        </div>
        <div class="text-white px-3">
            <a href="/catalog" class="btn-catalog btn btn-dark btn-lg mt-3">
                <i class="fa fa-search fa-1x"></i>
                <span class="m-5">Browse Music</span>
            </a>
        </div>
    </div>
</section>
<div class="most-song d-flex justify-content-center">
    <div class="container bg-light rounded">
        <div class="h2 font-weight-bold text-center py-3">Most Expensive Songs</div>
        <div class="row" *ngIf="songs">
            <ng-container *ngFor="let song of songs">
                <div class="col-lg-4 col-md-6 my-lg-0 my-3 p-2">
                    <div class="box bg-white">
                        <div class="d-flex align-items-center">
                            <div
                                class="rounded-circle mx-3 text-center d-flex align-items-center justify-content-center">
                                <img class="img" src="{{song.songImage}}">
                            </div>
                            <div class="d-flex flex-column">
                                <b>{{song.name}}</b>
                                <a href="/songs/{{song._id}}">
                                    <p class="text-muted">Details</p>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </ng-container>
        </div>
    </div>
</div>
