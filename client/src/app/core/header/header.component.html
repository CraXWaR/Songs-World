<header class="p-1 bg-dark text-white">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <div class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none px-3">
                <img src="/assets/headerImg.png" alt="Logo Image" width="45">
            </div>
            <ul class="nav col-12 col-lg-auto ml-2 me-lg-auto mb-2 justify-content-center mb-md-0">
                <li class="navigation">
                    <a href="/" class="nav-link px-3 text-white">Home</a>
                </li>
                <li class="navigation">
                    <a href="/catalog" class="nav-link px-3 text-white">Catalog</a>
                </li>
                <ng-container *ngIf="isLogged">
                    <li class="navigation">
                        <a href="/create" class="nav-link px-3 text-white navigation">Create</a>
                    </li>
                    <li class="navigation">
                        <a href="/profile" class="nav-link px-3 text-white navigation">Profile</a>
                    </li>
                </ng-container>
            </ul>
            <!-- <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
                <input type="search" class="form-control form-control-dark" placeholder="Search..." aria-label="Search">
            </form> -->
            <ng-container *ngIf="!isLogged">
                <div class="text-end">
                    <a href="/login" class="btn btn-outline-light me-2">Login</a>
                    <a href="/register" class="btn btn-outline-light me-2">Register</a>
                </div>
            </ng-container>
            <ng-container *ngIf="isLogged">
                <div class="text-end">
                    <div class="welcome-message">
                        <span class="nav-link px-3 text-white">Hello, {{user?.username}}</span>
                    </div>
                    <a (click)="logout()" class="btn btn-outline-light me-2">Logout</a>
                </div>
            </ng-container>
        </div>
    </div>
</header>
